<html>
<head>
    <style>
			.form_container {
				display: flex;
				flex-direction: column;
				padding: 20px;
				border: 2px solid #4CAF50;
				border-radius: 8px;
				background-color: #e8f5e9;
				margin: 20px auto;
				max-width: 600px;
			}

			.form_container h2 {
				color: #2E7D32;
				text-align: center;
				margin-bottom: 20px;
			}

			.form_container form p {
				display: flex;
				flex-direction: column;
				margin-bottom: 15px;
			}

			.form_container label {
				font-weight: bold;
				margin-bottom: 5px;
				color: #2E7D32;
			}

			.form_container input[type="text"],
			.form_container textarea,
			.form_container input[type="number"] {
				padding: 8px;
				border-radius: 4px;
				border: 1px solid #4CAF50;
				font-size: 16px;
			}

			.form_container textarea {
				height: 100px;
				resize: vertical;
			}

			.form_container button {
				background-color: #4CAF50;
				color: white;
				padding: 10px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
				margin-top: 10px;
				transition: background-color 0.3s;
			}

			.form_container button:hover {
				background-color: #388E3C;
			}

			.error {
				color: #d32f2f;
				background-color: #ffebee;
				padding: 10px;
				border-radius: 4px;
				border: 1px solid #ef9a9a;
				margin-bottom: 20px;
			}
		</style>
</head>

<body>
	<div class="form_container">
		<h2>Добавить цитату</h2>

		{% if error %}
		<div class="error">{{ error }}</div>
		{% endif %}

		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Добавить</button>
		</form>
	</div>
</body>
</html>
